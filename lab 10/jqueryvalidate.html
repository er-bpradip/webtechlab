<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom jQuery Form Validation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Custom jQuery Form Validation</h2>
    <form id="customForm">
      <div>
        <label for="username">Username (Alphanumeric, 3-15 characters):</label>
        <input type="text" id="username" name="username">
        <div class="error" id="usernameError"></div>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <div class="error" id="emailError"></div>
      </div>
      <div>
        <label for="password">Password (At least 8 characters, 1 uppercase, 1 number):</label>
        <input type="password" id="password" name="password">
        <div class="error" id="passwordError"></div>
      </div>
      <div>
        <label for="age">Age (Between 18 and 100):</label>
        <input type="number" id="age" name="age">
        <div class="error" id="ageError"></div>
      </div>
      <div>
        <label for="message">Message (At least 10 characters):</label>
        <textarea id="message" name="message"></textarea>
        <div class="error" id="messageError"></div>
      </div>
      <input type="submit" value="Submit">
    </form>
    <div class="success" id="successMessage"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="validation.custom.script.js"></script>
  </body>
</html>
