<! DOCTYPE html>
  <html>
    <head>
      <title>Lab - 11 : JQuery validation</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <head>
        <link rel="stylesheet" href="styles.css">
      </head>
      
      
    <body>
        <h4> jQuery Validation Form Example </h4>
        <form id="basic-form" action="" method="post">
            <p>
              <label for="fname"> First Name <span> (required, at least 8 characters) </span></label>
              <input id="fname" name="name" minlength="8" type="text" required>
            </p>
            <p>
              <label for="lname"> Last Name <span></span></label>
              <input type="text" id="lname" name="name" minlength="8" required>
            </p>
            <p>
              <label for="email"> E-Mail <span> (required) </span></label>
              <input id="email" type="email" name="email" required>
            </p>
            <p>
              <label for="password"> Password </label>
              <input type="password" name="password" id="password" required>
            </p>
            <p>
              <input class="submit" type="submit" value="SUBMIT">
            </p>
          </form>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

        <script>
            $(document).ready(function() {
              $("#basic-form").validate();
            });
        </script>
    </body>
  </html>
